name: API Test Automation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged
        ports:
          - 9000:9000
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build -t ecommerce-api .

    - name: Run Docker container
      run: docker run -d -p 9000:8000 --name ecommerce_container ecommerce-api

    - name: Wait for API to be ready
      run: |
        for i in {1..60}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/docs || echo 000)
          if [ "$STATUS" -eq 200 ]; then
            echo "API is ready!"
            break
          fi
          sleep 2
        done

    - name: Run Pytest with Allure
      run: |
        pytest -v tests --alluredir=allure-results
