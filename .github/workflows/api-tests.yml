name: API Test Automation

on:
  workflow_dispatch:       # Manual run
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout test framework repo
      - name: Checkout test repo
        uses: actions/checkout@v3

      # Step 2: Clone API repo
      - name: Clone API repo
        run: git clone https://github.com/salman415-462/dockerAPI dockerAPI

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t ecommerce-api ./dockerAPI

      # Step 5: Run Docker container
      - name: Run Docker container
        run: docker run -d -p 9000:8000 --name ecommerce_container ecommerce-api

      # Step 6: Wait for API to be ready
      - name: Wait for API to start
        run: |
          echo "Waiting for API to start..."
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/users || echo 000)
            if [ "$STATUS" -eq 200 ]; then
              echo "API is ready!"
              break
            fi
            echo "API not ready yet, waiting 3s..."
            sleep 3
          done

      # Step 7: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 8: Install test dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./dockerAPI/requirements.txt
          pip install pytest allure-pytest

      # Step 9: Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.26.0/allure-2.26.0.zip
          unzip allure-2.26.0.zip -d /opt/
          sudo ln -s /opt/allure-2.26.0/bin/allure /usr/bin/allure

      # Step 10: Debug API (optional)
      - name: Debug API
        run: curl -v http://127.0.0.1:9000/ || true

      # Step 11: Run PyTest with Allure
      - name: Run Pytest with Allure
        run: python -m pytest -v ./dockerAPI --alluredir=./allure-results || echo "Tests finished"

      # Step 12: Generate Allure HTML report
      - name: Generate Allure report
        run: allure generate ./allure-results --clean -o ./allure-report

      # Step 13: Upload Allure artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # Step 14: Cleanup Docker container & image
      - name: Cleanup Docker
        run: |
          docker stop ecommerce_container
          docker rm ecommerce_container
          docker rmi ecommerce-api || true
