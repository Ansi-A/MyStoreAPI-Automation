name: API Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ðŸ”¥ START TARGET API
    - name: Start API using Docker
      run: |
        docker pull salman415-462/dockerapi:latest || true
        docker run -d -p 8000:8000 --name test_api salman415-462/dockerapi:latest
        sleep 10

    - name: Verify API is running
      run: |
        curl http://127.0.0.1:8000/docs

    #  RUN TESTS
    - name: Run API tests
      run: |
        pytest --alluredir=allure-results

    # ðŸ“Š UPLOAD ALLURE RESULTS
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
