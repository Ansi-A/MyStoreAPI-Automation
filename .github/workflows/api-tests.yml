name: API Test Automation

on:
  workflow_dispatch:       # Manual run
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged
        ports:
          - 9000:9000
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      # Step 1: Checkout testing framework repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Clone API repo (with Dockerfile)
      - name: Clone API repo
        run: |
          git clone https://github.com/yourusername/your-api-repo.git api

      # Step 3: Build API Docker image
      - name: Build API Docker image
        run: |
          cd api
          docker build -t ecommerce-api .

      # Step 4: Run API container
      - name: Start API container
        run: |
          docker run -d -p 9000:8000 --name ecommerce_container ecommerce-api
          echo "Waiting for API to start..."
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/docs || echo 000)
            if [ "$STATUS" -eq 200 ]; then
              echo "API is ready!"
              break
            fi
            echo "API not ready yet, waiting 2s..."
            sleep 2
          done

      # Step 5: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 6: Install test dependencies
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt
          pip install pytest allure-pytest

      # Step 7: Optional debug
      - name: Debug API
        run: |
          echo "Testing GET / response"
          curl -v http://127.0.0.1:9000/ || true

      # Step 8: Run PyTest and generate Allure results
      - name: Run Pytest with Allure
        run: |
          python -m pytest -v ./tests --alluredir=./allure-results || echo "Tests finished"

      # Step 9: Generate Allure HTML report
      - name: Generate Allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      # Step 10: Upload Allure artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # Step 11: Cleanup Docker container & image
      - name: Stop and remove Docker container
        run: |
          docker stop ecommerce_container
          docker rm ecommerce_container
          docker rmi ecommerce-api || true
