name: API Test Automation

on:
  workflow_dispatch:       # Manual run
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged
        ports:
          - 9000:9000
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      # Step 1: Checkout testing framework repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Clone API repo (with Dockerfile)
      - name: Clone API repo
        run: |
          git clone https://github.com/yourusername/your-api-repo.git dockerAPI

      # Step 3: Set up Docker Buildx (required for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build API Docker image
      - name: Build Docker image
        run: docker build -t ecommerce-api ./dockerAPI

      # Step 5: Run Docker container
      - name: Run Docker container
        run: docker run -d -p 9000:8000 --name ecommerce_container ecommerce-api

      # Step 6: Wait for API to be ready
      - name: Wait for API to start
        run: |
          echo "Waiting for API to start..."
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/docs || echo 000)
            if [ "$STATUS" -eq 200 ]; then
              echo "API is ready!"
              break
            fi
            echo "API not ready yet, waiting 2s..."
            sleep 2
          done

      # Step 7: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 8: Install test dependencies
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./dockerAPI/requirements.txt
          pip install pytest allure-pytest

      # Step 9: Optional debug
      - name: Debug API
        run: |
          echo "Testing GET / response"
          curl -v http://127.0.0.1:9000/ || true

      # Step 10: Run PyTest and generate Allure results
      - name: Run Pytest with Allure
        run: python -m pytest -v ./dockerAPI --alluredir=./allure-results || echo "Tests finished"

      # Step 11: Generate Allure HTML report
      - name: Generate Allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      # Step 12: Upload Allure artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # Step 13: Cleanup Docker container & image
      - name: Stop Docker container
        run: |
          docker stop ecommerce_container
          docker rm ecommerce_container
          docker rmi ecommerce-api || true
